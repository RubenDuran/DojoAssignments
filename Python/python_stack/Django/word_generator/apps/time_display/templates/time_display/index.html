<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word Generator</title>
    </head>
    <body>
        <h2>Random Word (attempt #{{request.session.count}})</h2>
        <div class="word_box">
            <h1>{{word}}</h1>
        </div>
        <form action="/generate" method="post">
            {% csrf_token %}
            <input type="hidden" name="hiden" value="{{session.count}}">
            <input type="submit" value="Generate">

        </form>
    </body>
</html>
