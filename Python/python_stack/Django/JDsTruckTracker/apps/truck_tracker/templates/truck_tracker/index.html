<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JD's Monster Jam Truck Tracker</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    {% load staticfiles %}
     <link rel="stylesheet" href="{% static 'truck_tracker/css/main.css' %}" media="screen" title="no title"  charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="ui center aligned container">
        <h2 class="ui center aligned icon header">
  <i class="circular users icon"></i>
  Welcome to JD's Monster Jam Tracker
</h2>


        <h4>Please sign up to add trucks and receive updates</h4>


        <div class="ui form">
            <form class="ui form" action="/register" method="POST">
                {% csrf_token %}
                <div class="fields">
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" name="f_name">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" name="l_name">
                    </div>
                </div>

                <div class="fields">
                    <div class="field">
                        <label>Username</label>
                        <input type="text" placeholder="Username" name='username'>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" placeholder="Password" name='pw'>
                    </div>
                    <div class="field">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" name='pwconf'>
                    </div>
                </div>
                <div class="fields">
                    <div class="field">
                        <label>Phone Number</label>
                        <input type="text" maxlength="3" placeholder="(XXX)" name="phone_one">
                    </div>
                    <div class="field">
                        <label>~</label>
                        <input type="text" maxlength="3" placeholder="(XXX)" name="phone_two">
                    </div>
                    <div class="field">
                        <label>~</label>
                        <input type="text" maxlength="4" placeholder="(XXXX)" name="phone_three">
                    </div>


            </div>
            <input type="submit" value="register">

            </form>
            </div>
            </div>
</body>
</html>
