<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a Truck</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css"> {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'truck_tracker/css/styles.css' %}" media="screen" title="no title" charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>

    <script src="{% static 'truck_tracker/js/script.js' %}"></script>
</head>

<body>
    <header>
        <ul>
            <li><a href="/trucks">Trucks</a></li>
            <li><a href="/add_truck">Add a Truck</a></li>
            <li><a href="/">Sign Up</a></li>
        </ul>
    </header>
    <div class="ui center aligned container">


        <h3>To Add A New Truck, Please Fill Out The Form</h3>
        <h4>Select a Category</h4>

        <form action="/add" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="ui form">
                <select name="category">
                {% for category in truck_categories %}
                <option value="{{category.category_name}}">{{category.category_name}}</option>
                {% endfor %}
                </select>

                <div class="inline fields">
                    <label>Primary Color:</label>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" checked="checked" name="primary_color" value="Black">
                            <label>Black</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Blue">
                            <label>Blue</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Brown">
                            <label>Brown</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Gray">
                            <label>Gray</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Green">
                            <label>Green</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Orange">
                            <label>Orange</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Pink">
                            <label>Pink</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Purple">
                            <label>Purple</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Red">
                            <label>Red</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Silver">
                            <label>Silver</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="White">
                            <label>White</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="primary_color" value="Yellow">
                            <label>Yellow</label>
                        </div>
                    </div>
                </div>
                <div class="inline fields">
                    <label>Secondary Color:</label>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" checked="checked" name="primary_color" value="Black">
                            <label>Black</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Blue">
                            <label>Blue</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Brown">
                            <label>Brown</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Gray">
                            <label>Gray</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Green">
                            <label>Green</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Orange">
                            <label>Orange</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Pink">
                            <label>Pink</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Purple">
                            <label>Purple</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Red">
                            <label>Red</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Silver">
                            <label>Silver</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="White">
                            <label>White</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="secondary_color" value="Yellow">
                            <label>Yellow</label>
                        </div>
                    </div>
                </div>
                <p>Image: <input type="file" name="img"></p>
                <input type="submit" value="Add Truck">
            </div>
        </form>
    </div>
</body>

</html>
