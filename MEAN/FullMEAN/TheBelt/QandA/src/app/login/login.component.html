<div class="container">
  <div class="jumbotron">
      <ul *ngIf='errors'>
        <li *ngFor="let error of errors">{{error}}</li>
      </ul>
      <h2>Q & A</h2>
      <form (submit)="login()">
        <p>Name: <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel"></p>
        <input type="submit" value="Enter" class="btn btn-primary pull-right">
      </form>
  </div>
</div>
