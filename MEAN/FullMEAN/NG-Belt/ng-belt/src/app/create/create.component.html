<div class="container">
    <header>
        <a [routerLink]="['./../dashboard']">Cancel</a>

    </header>
    <div>
        <h3>Put the question and options here:</h3>

        <form (submit)="addQuestion()">
            <p>
                Question <input type="text" name="content" [(ngModel)]="question.content" #content="ngModel" required="true" >
            </p>
            <p>Option 1: <input type="text" name="option1" [(ngModel)]="question.option1" #option1="ngModel" required="true"></p>
            <p>Option 2: <input type="text" name="option2" [(ngModel)]="question.option2" #option1="ngModel" required="true"></p>
            <p>Option 3: <input type="text" name="option3" [(ngModel)]="question.option3" #option1="ngModel" required="true"></p>
            <p>Option 4: <input type="text" name="option4" [(ngModel)]="question.option4" #option1="ngModel" required="true"></p>
            <input type="submit" value="Create Poll">
        </form>
    </div>
</div>
