<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Github Data</title>

        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>

        <style type="text/css">
        button{
        	background-color: blue;
        	color: white;
        }
        .green{
        	background-color: green;
        }
        </style>

    </head>
    <body>
        <button>Click Me!</button>
        <div class="username">

        </div>
        <script type="text/javascript">

        $(document).on('click', 'button', function(){
            $.get("https://api.github.com/users/RubenDuran", displayName)
            // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
            function displayName(data) {
              console.log(data);
              username=data.login
              $("div.username").html( "<p>"+username+"</p>" );

            }
        });


        $("button").hover(function(){
        	$(this).addClass("green")
        }, function(){ $(this).removeClass("green") });


        $.get("https://api.github.com/users/RubenDuran", displayName)

</html>
